<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <h4 class="text-center mx-auto">Expense Tracker</h4>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../login/login.html">Signout</a>
          </li>
        </ul>
      </div>
  </nav><br>

        <form id="dailyReportForm" class="mb-4">
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="dateInput" class="col-form-label">Select Date:</label>
                </div>
                <div class="col-auto">
                    <input type="date" id="dateInput" name="dateInput" class="form-control">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-coral btn-sm">Generate Daily Report</button>
                </div>
            </div>
        </form>

        <form id="monthlyReportForm" class="mb-4">
            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="monthInput" class="col-form-label">Select Month:</label>
                </div>
                <div class="col-auto">
                    <input type="month" id="monthInput" name="monthInput" class="form-control">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-coral btn-sm">Generate Monthly Report</button>
                </div>
            </div>
        </form>

        <div class="container mt-5">
            <div class="table-responsive" id="expenseTable" style="display: none">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>                        
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                        <!-- Add  -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
    <script src="report.js"></script>    
</body>
</html>
